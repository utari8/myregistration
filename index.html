<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="#">
        <div class="box">
            <div class="a">
                <span class="la">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="a">
                <span class="la">Username</span>
                <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="a">
                <span class="la">Email</span>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="a">
                <span class="la">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="a">
                <span class="la">Password</span>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="a">
                <span class="la">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
            </div>
            <div class="a">
                <span class="la">Tanggal Lahir</span>
                <input type="date">
            </div>
            <div class="b">
                <span class="la">Gender</span>
                <div class="cat">
                    <Label>
                        <input type="radio" name="gender" value="Male" required>
                        Male
                    </label>
                
                    <Label>
                        <input type="radio" name="gender" value="Female" required>
                        Female
                    </label>
                </div>
            </div>
        </div>
        
        <div class="button">
            <input type="submit" value="Register">
        </div>
        </form>
    </div>
</body>
</html>
